	<body>

		<!-- Banner -->
			<section id="banner">
				<h2><strong>Maze Maker Generator</strong></h2>
				<p>By Ryan Brown</p>
				<!--ul class="actions">
					<li><a href="#" class="button special">Get started</a></li>
				</!--ul-->
			</section>

		<!-- One -->
			<section id="one" class="wrapper special">
				<div class="inner">
					<form id="myForm">
						<ul class="actions">
							<li>
								<label for="width">Width</label>
								<input type="number" id="width" name="name-input" min="1" max = "30" required>
							</li>
							<li>
								<label for="height">Height</label>
								<input type="number" id="height" name="name-input" min="1" max = "30" required>
							</li>
							
						</ul>
						<ul class="actions">
							<input type="checkbox" id="search-space" name="search-space">
							<label for="search-space">Show Search Space (Red)</label>
						</ul>
						<button id="generate" class="button special" type="submit">Generate</button>
						<button class="button special" id="solve">Solve</button>
					</form>
					
					<div class="maze-wrapper">
						<div id="maze"></div>
					</div>
					
						<span id="tot-nodes"></span><br>
						<span id="correct"></span><br>
						<span id="incorrect"></span><br>
						<span id="efficiency"></span>	
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">

				</div>
			</footer>
