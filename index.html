<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Maze Maker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://unpkg.com/konva@4.0.12/konva.min.js"></script>
    </head>
    <body>

        <h1>Maze Maker</h1>
        <form id="myForm">
            <label for="width">Width:</label>
            
            <input type="number" id="width" name="name-input" min="3" max = "75" required>
            <label for="height">Height:</label>
            <input type="number" id="height" name="name-input" min="3" max = "75" required>
            <button id="generate" class="buttonload" type="submit">Generate</button>
        </form>
        <button class="buttonload" id="solve">Solve</button>
        <button class="buttonload" id="reset">Reset</button><br>
        <div id="container"></div>
        <script src="scripts/script.js"></script>
        <script src="scripts/deque.js"></script>
        <script src="scripts/maze.js"></script>
    </body>
</html>
